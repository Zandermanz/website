<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Family Recipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
  
    <body style="background-color:#f5f5f5">
    
        <!--Start Header-->
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-2" width="40" height="40" src="images/Logo f5f5f5 Background Cropped.svg" alt="Family Recipe Memory Logo">
                <span class="fs-4">Family Recipe Memory</span>
                </a>
        
                <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#main-dishes" class="nav-link">Mains</a></li>
                <li class="nav-item"><a href="#soups" class="nav-link">Soups</a></li>
                <li class="nav-item"><a href="#desserts" class="nav-link">Desserts</a></li>
                <li class="nav-item"><a href="#drinks" class="nav-link">Drinks</a></li>
                </ul>
            </header>
        </div>
        <!--End Header-->

        <!--Begin Main Div-->
        <div class="container">
            <div class="py-3">
            <!--Top Image-->
            <img src="./images/trail.JPG" class="img-fluid pt-4 pb-4" alt="Person walking down the trail with the mountain in the background">
            
            <!--Intro Paragraph-->
                <p>Welcome to the family cookbook. Here are a couple of favorite family recipes that have been around for a while.</p>
                <h1>Recipes</h1>
                </div>
                    <!--Template that is cloned and inserted later-->
                    <template id="card-template">
                        <div class="col-md-4 mb-4">
                            <div class="card hidden">
                                <img src="" class="card-img-top" alt="Recipe Picture">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <a href="#" class="stretched-link"></a>
                                    <p class="card-text"></p>
                                    <!-- <ul class="list-group list-group-flush mb-3">
                                        <li class="list-group-item"></li>
                                    </ul> -->
                                </div>
                            </div>
                        </div>
                    </template>
                
                <div class="container mt-4 px-0">
                    <div class="row" id="card-container">
                        <!-- Cards will be dynamically populated here -->
                    </div>
            
                <!--Bottom Image-->
                <img src="./images/foglake.JPG" class="img-fluid pt-4 pb-4" alt="View of a Mountain lake with fog up high">
                
                <!--Begin Footer-->
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top py-1">
                    <ul class="nav col-md-8 justify-content-end">
                    <li class="nav-item">
                        <a href="#" class="nav-link px-2 text-body-secondary">
                        <img class="bi me-2" width="40" height="40" src="images/Logo f5f5f5 Background Cropped.svg" alt="Family Recipe Memory Logo">
                        </a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Top</a></li>
                    <li class="nav-item"><a href="#soups" class="nav-link px-2 text-body-secondary">Soups</a></li>
                    <li class="nav-item"><a href="#main-dishes" class="nav-link px-2 text-body-secondary">Mains</a></li>
                    <li class="nav-item"><a href="#desserts" class="nav-link px-2 text-body-secondary">Desserts</a></li>
                    <li class="nav-item"><a href="#drinks" class="nav-link px-2 text-body-secondary">Drinks</a></li>
                    </ul>
                </footer>
                <!--End Footer-->
            </div>
        </div>    
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
